<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Frontend Bootcamp</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row border rounded-3 p-3 bg-white shadow" style="width: 930px;">
            <div class="col-md-6 rounded-3 d-flex flex-column align-items-center justify-content-center bg-primary text-white">
                <img src="img/showcase.svg" class="img-fluid m-3">
                <p class="fs-2 fw-bold font-monospace">Be Verified</p>
                <small class="text-wrap text-center font-monospace" style="width: 17rem;">Join Experience Developers on this Platform</small>
            </div>
            <div class="col-md-6 p-4">
                <div class="row my-2">
                    <h2>Hello Again!</h2>
                    <p>We are happy to have you back.</p>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Email Address" class="form-control form-control-lg fs-6 bg-light">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" class="form-control form-control-lg fs-6 bg-light mb-1">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" placeholder="Password" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text-secondary"><small>Remember Me!</small></label>
                        </div>
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-light w-100 fs-6"><i class="bi bi-google pe-2"></i><small>Sign in with Google</small></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <small>Don't Have account?<a class="ps-1" href="#">Sign Up</a></small>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
